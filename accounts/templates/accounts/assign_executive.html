<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Executive – OYA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #e6f5f1, #f5f7f6, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 560px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid #eef2f7;
    }

    .header {
      margin-bottom: 16px;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #0a7c5b;
    }

    .header p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
    }

    form {
      display: grid;
      gap: 14px;
    }

    /* Django form fields */
    form p {
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1e5df;
      outline: none;
      font-family: inherit;
      font-size: 13px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: #ffffff;
    }

    input:focus, select:focus {
      border-color: #0a7c5b;
      box-shadow: 0 0 0 3px rgba(10, 124, 91, 0.12);
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 18px;
      background: linear-gradient(135deg, #0a7c5b, #10b981);
      color: white;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.25);
      transition: all 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(16, 185, 129, 0.35);
      opacity: 0.95;
    }

    .back-link {
      font-size: 13px;
      text-decoration: none;
      color: #0a7c5b;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 18px;
        border-radius: 14px;
      }
      .header h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="header">
      <h2>Assign Executive Position</h2>
      <p>Choose a member and assign an executive role</p>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="actions">
        <button type="submit" class="btn">Assign</button>
        <a href="{% url 'executives_list' %}" class="back-link">← Back to Executives</a>
      </div>
    </form>

  </div>

</body>
</html>
