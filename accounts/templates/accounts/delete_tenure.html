<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Tenure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fee2e2, #fef2f2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: #ffffff;
      border-radius: 16px;
      padding: 26px 22px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-top: 5px solid #dc2626;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 600;
      color: #b91c1c;
    }

    p {
      font-size: 13px;
      color: #374151;
      margin: 12px 0 20px;
      line-height: 1.6;
    }

    strong {
      color: #111827;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn-danger {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: white;
      box-shadow: 0 6px 16px rgba(220, 38, 38, 0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    .btn-danger:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(220, 38, 38, 0.4);
      opacity: 0.95;
    }

    .back {
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      padding: 10px 12px;
      border-radius: 10px;
      transition: background 0.15s ease;
    }

    .back:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Delete Tenure</h2>

    <p>
      Are you sure you want to delete
      <strong>{{ tenure.member.full_name }} â€“ {{ tenure.position }}</strong>?
    </p>

    <form method="POST">
      {% csrf_token %}
      <div class="actions">
        <button type="submit" class="btn-danger">Yes, Delete</button>
        <a href="{% url 'tenures_list' %}" class="back">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
