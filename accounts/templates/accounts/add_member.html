<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Member – OYA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #e6f5f1, #f5f7f6, #ffffff);
      padding: 20px;
    }

    .container {
      max-width: 520px;
      margin: auto;
      background: rgba(255,255,255,0.96);
      backdrop-filter: blur(6px);
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.1);
      border: 1px solid #eef2f7;
    }

    h2 {
      margin: 0 0 6px;
      text-align: center;
      color: #0a7c5b;
      font-weight: 600;
      font-size: 22px;
    }

    .sub {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 18px;
    }

    form p {
      margin-bottom: 12px;
      font-size: 13px;
      color: #374151;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 4px;
      color: #111827;
      font-size: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 13px;
      outline: none;
      transition: 0.15s ease;
      background: #fff;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0a7c5b;
      box-shadow: 0 0 0 3px rgba(10,124,91,0.08);
    }

    .btn {
      width: 100%;
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(17, 24, 39, 0.25);
      transition: 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      font-weight: 600;
      color: #0a7c5b;
      text-decoration: none;
    }

    .back:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 18px;
        border-radius: 14px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add Member</h2>
    <div class="sub">Okpo Youths Association (OYA)</div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Save Member</button>
    </form>

    <a href="{% url 'members_list' %}" class="back">← Back to Members</a>
  </div>

</body>
</html>
