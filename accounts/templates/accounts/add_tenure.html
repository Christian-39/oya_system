<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Executive Tenure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #e6f5f1, #f5f7f6, #ffffff);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: white;
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin: 0 0 6px;
      text-align: center;
      color: #0a7c5b;
      font-weight: 600;
    }

    .sub {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      font-size: 13px;
      margin-top: 12px;
      display: block;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-top: 6px;
      font-size: 14px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #0a7c5b;
      box-shadow: 0 0 0 3px rgba(10,124,91,0.1);
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #0a7c5b, #0fb38a);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 18px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 8px 20px rgba(10,124,91,0.25);
    }

    .btn:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 14px;
      color: #0a7c5b;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Add Executive Tenure</h2>
    <div class="sub">Define the start and end year for executives</div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Save Tenure</button>
    </form>

    <a href="{% url 'admin_dashboard' %}" class="back">‚Üê Back to Admin Dashboard</a>
  </div>

</body>
</html>
