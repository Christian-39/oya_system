<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7f6;
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 480px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    h2 {
      margin-bottom: 10px;
      color: #0a7c5b;
    }

    .hint {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 16px;
    }

    form p {
      margin-bottom: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      width: 100%;
      background: #0a7c5b;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: .9;
    }

    .links {
      margin-top: 12px;
      text-align: center;
    }

    .links a {
      text-decoration: none;
      color: #0a7c5b;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Add New Expense</h2>
    <p class="hint">Record a new expense for the association</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Expense</button>
    </form>

    <div class="links">
      <a href="{% url 'expenses_list' %}">‚Üê Back to Expenses</a>
    </div>
  </div>

</body>
</html>
