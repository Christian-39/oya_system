<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Case – OYA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #e6f5f1, #f5f7f6, #ffffff);
      padding: 20px;
    }

    .container {
      max-width: 520px;
      margin: auto;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(6px);
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.1);
      border: 1px solid #eef2f7;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #0a7c5b;
    }

    .header p {
      margin: 6px 0 12px;
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
    }

    .case-title {
      background: #ecfdf5;
      border: 1px solid #bbf7d0;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      color: #065f46;
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      font-weight: 500;
      color: #065f46;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      font-family: inherit;
      background: white;
      outline: none;
      transition: 0.15s ease;
      margin-bottom: 14px;
    }

    select:focus {
      border-color: #0a7c5b;
      box-shadow: 0 0 0 3px rgba(10,124,91,0.15);
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, #0a7c5b, #0fb38a);
      color: white;
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(10, 124, 91, 0.25);
      transition: 0.15s ease;
    }

    .btn.secondary {
      background: #111827;
      box-shadow: 0 6px 16px rgba(17, 24, 39, 0.25);
    }

    .btn:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    @media (max-width: 480px) {
      .header h2 { font-size: 18px; }
      .btn { font-size: 11px; padding: 8px 14px; }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="header">
      <h2>Update Case Status</h2>
      <p>Peace and Progress</p>
    </div>

    <div class="case-title">
      {{ case.title }}
    </div>

    <form method="post">
      {% csrf_token %}

      <label for="status">Case Status</label>
      <select name="status" id="status">
        <option value="pending" {% if case.status == 'pending' %}selected{% endif %}>Pending</option>
        <option value="resolved" {% if case.status == 'resolved' %}selected{% endif %}>Resolved</option>
        <option value="escalated" {% if case.status == 'escalated' %}selected{% endif %}>Escalated</option>
      </select>

      <div class="actions">
        <button type="submit" class="btn">Update Case</button>
        <a href="{% url 'cases_list' %}" class="btn secondary">← Back to Cases</a>
      </div>
    </form>

  </div>

</body>
</html>
