<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Project – OYA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #0a7c5b;
    --bg: #f5f7f6;
    --card: #ffffff;
    --text: #1f2933;
    --muted: #6b7280;
    --error: #ef4444;
  }
  body.dark {
    --bg: #0b1220;
    --card: #0f172a;
    --text: #e5e7eb;
    --muted: #94a3b8;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    font-family: 'Poppins', sans-serif;
    color: var(--text);
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 900px;
    background: var(--card);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 12px 30px rgba(0,0,0,.08);
  }

  h2 { color: var(--primary); margin-top: 0; }

  form p { margin: 0 0 12px; display: flex; flex-direction: column; gap: 6px; }
  label { font-size: 13px; font-weight: 500; }

  input, textarea, select {
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #d1e5df;
    background: transparent;
    color: inherit;
  }

  input:focus, textarea:focus, select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(10,124,91,.12);
    outline: none;
  }

  .errorlist li {
    color: var(--error);
    font-size: 12px;
    margin: 4px 0 0;
  }

  .btn {
    background: linear-gradient(135deg, #0a7c5b, #0fb38a);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 16px;
    font-weight: 600;
    cursor: pointer;
  }

  .link { color: var(--primary); text-decoration: none; font-weight: 500; }

  .toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #0a7c5b;
    color: #fff;
    padding: 12px 16px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,.2);
    animation: slideIn .4s ease, fadeOut .4s ease 3s forwards;
  }

  @keyframes slideIn {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  @keyframes fadeOut {
    to { opacity: 0; transform: translateY(10px); }
  }

  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 14px;
  }

  .project-card {
    background: var(--card);
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    overflow: hidden;
    transition: transform .2s ease, box-shadow .2s ease;
  }
  .project-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 14px 28px rgba(0,0,0,.12);
  }
  .project-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }
  .project-body { padding: 12px; }
  .badge {
    display: inline-block;
    font-size: 11px;
    padding: 4px 8px;
    border-radius: 999px;
    background: rgba(10,124,91,.12);
    color: var(--primary);
  }
</style>

</head>
<body>

<h2>Edit Project – {{ project.title }}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn">Update Project</button>
  <a href="{% url 'projects_list' %}" class="link">← Back</a>
</form>


</body>
</html>
